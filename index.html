<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Berhitung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Belajar Berhitung</h1>

        <div class="flex mt-2 justify-content-center">
            <div class="flex-item">
                <span class="numbers ft-50" id="number1">1</span>
                <span class="operators ft-50">+</span>
                <span class="numbers ft-50" id="number2">2</span>
            </div>

            <div class="flex-item operators ft-50">=</div>
            <!-- <div class="flex-item numbers ft-50" id="hasilPenjumlahan">4</div> -->
            <input type="number" id="inputAnswer">
        </div>

        <div class="button flex justify-content-center">
            <div class="btn-reset mt-2 flex justify-content-center mr-2" id="btn-reset">
                <div class="btn-content">
                    <div>Reset</div>
                </div>
            </div>
            <div class="btn-submit mt-2 flex justify-content-center" id="btn-submit">
                <div class="btn-content">
                    <div>Klik Disini Untuk Cek Jawaban!</div>
                </div>
            </div>
        </div>

        <div class="mt-2" id="container-jawaban-salah">
            <div class="jawaban-salah">!!! Jawaban Salah !!!</div>
            <div class="flex mt-2 justify-content-center">
                <div class="flex-item ft-35">Jawaban Yang Benar : </div>
                <div class="flex-item ft-35" id="jawabanYangBenar"></div>
            </div>
        </div>
        <div class="mt-2" id="container-jawaban-benar">
            <div class="jawaban-salah">Yeay Jawaban Benar</div>
        </div>
    </div>

</body>


<script src="script.js"></script>

</html>
